<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="nav navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">LifeStyle Stores</a>
            </div>
            <div class="collapse navbar-collapse" id="#myNavBar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="login.html">
                            <span class="glyphicon glyphicon-log-in"></span>
                            Login
                        </a>
                    </li>
                    <li>
                        <a href="signup.html">
                            <span class="glyphicon glyphicon-user"></span>
                            Sign Up
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container panel-margin">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>SIGN UP</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="contact" id="contact" class="form-control" placeholder="Contact" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="city" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" id="address" class="form-control" placeholder="Address">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            Copyright
            <span class="glyphicon glyphicon-copyright-mark"></span>
            Lifestyle Stores.
            All Rights Reserved | Contact Us: +91 90000 00000
        </div>
    </footer>

</body>
</html>
